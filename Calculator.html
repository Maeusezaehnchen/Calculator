<!DOCTYPE html >
<html lang="en">

<head>
	<title>Calculator</title>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="calculator.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
	<div class="middlebox text-center">
		<div>
			<p>Calculator</p>
			<div class="spacer-md"></div>
			<div class="form-group">
				<input onkeypress="onEnterKeyPress(event)" id="in" class="form-control" type="text" placeholder="Enter Expression">
			</div>
			<div class="spacer-lg"></div>
			<button onclick="calculate()" type="button" class="btn btn-primary">Calculate</button>
			<div class="spacer-lg"></div>
			<output id="out">Result: </output>
		</div>
	</div>


	<script src="calculator.js"></script>
	<script type="text/javascript">
		function onEnterKeyPress(e) {
			if (e.charCode === "13") {
				e.preventDefault();

				calculate();
			}
		}

		function calculate() {
			var inputString = document.getElementById('in').value;

			var value = evaluateMathematicalExpression(inputString);
			
			if (value && value !== "NaN" && value !== "undefined" && value !== "null" && value !== 'false') {
				console.log(typeof(value));
				document.getElementById("out").innerText = "Result: " + value;
			} else {
				alert("It seems that the string is not valid!");
				return false;
			}
		}
	</script>
</body>

</html>
