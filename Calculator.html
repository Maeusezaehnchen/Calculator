<!DOCTYPE html >
<html lang="en">

<head>
	<title>Calculator</title>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="calculator.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
	<div class="middlebox">
		<p>Online Calculator</p>
		<i class="fas fa-calculator">
			<output id="out" class="out"></output>
			<input onkeypress="onEnterKeyPress(event)" id="in" class="in" type="text" placeholder="Enter Your Expression here...">
			<button onclick="calculate()" class="btn" type="button" name="button">
				<i class="fas fa-equals"></i>
			</button>
		</i>
	</div>

	<script src="calculator.js"></script>
	<script type="text/javascript">
		function onEnterKeyPress(e) {
			if (e.charCode == "13") {
				e.preventDefault();

				calculate();
			}
		}

		function calculate() {
			var inputString = document.getElementById('in').value;

			var value = evaluateMathematicalExpression(inputString);
			
			if (value && value != "NaN" && value != "undefined" && value != "null") {
				console.log(typeof(value));
				document.getElementById("out").innerText = value;
			} else {
				alert("It seems that the string is not valid!");
				return false;
			}
		}
	</script>
</body>

</html>
